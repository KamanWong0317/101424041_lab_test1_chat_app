<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Chat Room</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
        <script src="/socket.io/socket.io.js"></script>
        <script src="chat.js" defer></script>
    
    </head>
    <body class="container mt-5">

        <h2 class="text-center">Chat Room</h2>
        <p class="text-center">Welcome, <span id="user-name"></span>ÔºÅ</p>
    
        <div class="mb-3">
            <label for="room-select">Select a chat room:</label>
            <select id="room-select" class="form-select">
                <option value="Devops">Devops</option>
                <option value="Covid19">Covid19</option>
                <option value="Cloud Computing">Cloud Computing</option>
                <option value="Sports">Sports</option>
                <option value="NodeJS">NodeJS</option>
            </select>
            <button class="btn btn-success mt-2" onclick="joinRoom()">Join</button>
            <button class="btn btn-danger mt-2" onclick="leaveRoom()">Leave</button>
        </div>
    
        <div id="chat-box" class="border p-3 mb-3" style="height: 300px; overflow-y: auto;"></div>
    
        <div class="input-group">
            <input class="form-control" type="text" id="message-input" placeholder="Enter message..." onkeyup="sendTypingIndicator()">
            <button class="btn btn-primary" id="btn-send" onclick="sendChatMessage()">Send</button>
        </div>
    
        <p id="typing-indicator" class="text-muted mt-2"></p>
    
        <button class="btn btn-danger mt-3 w-100" onclick="logout()">Logout</button>
    
    </body>
</html>
